<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<Title>Ahoracado</Title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/style_second_page.css">
	<link rel="stylesheet" href="css/style_third_page.css">
	<script type="text/javascript" src="jscript/botones.js"></script>
	<script type="text/javascript" src="jscript/juego.js"></script>
	
</head>
<body onload="seleccionarPalabra()" >
	<header>
		<img src="imagenes/Logo.png" alt="Logo Alura" class="logoAlura">
		<audio src="audios/quirky_comedy_juego.mp3" id="audio3" volume="0.5" autoplay loop></audio>
	</header>
	<main>
				<canvas class="imagenes" id="canvas" >
				</canvas>
				<div class="cajaPalabra" id="cajaPalabra" 	width="100%">
				</div>
				
				<div id="letrasIngresadas"  class="letrasIngresadas" onkeyup="teclaPresionada(event)" tabindex="-1" >	
					<input type="text" id="letrasIngresadas"  class="letrasIngresadas" autocomplete="off" visibility="hidden">
				</div>
			</div>
			<div class="botones">			
					<input type="submit" id="nuevo" value="Nuevo Juego" class="guardar" onclick="nuevaPartida()" >
					<input type="submit" id="desistir" value="Desistir" class="cancelar" onclick="jugarClick(id)" >
			</div>
			
	</main>
	
	<div id="mensaje" class="mensaje">
		
			<span id="perdiste" class="perdiste" data-text=""></span>
			<span class="spotlight"></span>
	</div>
	<footer>
			<!--<div class="mute">
				<img src="imagenes/unmute_icon.png" id="btn_mute"  onclick="muteButton('audio3')" width="20px" height="20px">
			</div>-->
			<p> &copy Copyright Jorge Marino - 2022</p> 
	</footer>
	
</body>
	



</html>
